name: Run Tests

on: [push,pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v1
    - name: setup ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.7.1'
    - name: install deps
      run: |
        gem install bundler -v 1.17.3
        bundle install
    - name: run tests
      run: bundle exec rspec
